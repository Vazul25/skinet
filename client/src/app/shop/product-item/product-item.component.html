<div class="card mb-4 h-100 shadow-sm">
  <img
    class="img-fluid bg-info"
    src="{{ product.pictureUrl }}"
    alt="{{ product.name }}"
  />
  <div class="card-body d-flex flex-column">
    <a href="#">
      <h6 class="text-uppercase">{{ product.name }}</h6>
    </a>
    <span class="mb-2">{{ product.price | currency }}</span>

    <div class="btn-group mt-auto w-100">
      <button
        type="button"
        class="btn btn-outline-secondary w-50 fa fa-shopping-cart mr-2"
      >
        View
      </button>
      <button type="button" class="btn w-50 btn-outline-secondary">View</button>
    </div>
  </div>
</div>
