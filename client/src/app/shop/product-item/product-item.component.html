<div class="card mb-4 h-100 shadow-sm">
  <div class="image position-relative" style="cursor: pointer">
    <img
      class="img-fluid bg-info"
      src="{{ product.pictureUrl }}"
      alt="{{ product.name }}"
    />
    <div class="d-flex align-items-center justify-content-center hover-overlay">
      <button
        type="button"
        routerLink="/shop/{{ product.id }}"
        class="btn btn-primary w-30 fa fa-shopping-cart mr-2"
      >
        View
      </button>
      <button type="button" class="btn w-30 btn-primary">View</button>
    </div>
  </div>
  <div class="card-body d-flex flex-column">
    <a routerLink="/shop/{{ product.id }}">
      <h6 class="text-uppercase">{{ product.name }}</h6>
    </a>
    <span class="mb-2">{{ product.price | currency }}</span>
  </div>
</div>
