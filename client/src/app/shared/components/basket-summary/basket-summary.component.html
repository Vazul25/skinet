<ng-container *ngIf="basket">
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th class="border-0" scope="col" [class.bg-light]="isBasket">
            <div class="p-1 px-3 text-uppercase">Product</div>
          </th>
          <th scope="col" class="border-0" [class.bg-light]="isBasket">
            <div class="py-2 text-uppercase">Price</div>
          </th>
          <th scope="col" class="border-0" [class.bg-light]="isBasket">
            <div class="py-2 text-uppercase">Quantity</div>
          </th>
          <th scope="col" class="border-0" [class.bg-light]="isBasket">
            <div class="py-2 text-uppercase">Total</div>
          </th>
          <th *ngIf="isBasket" scope="col" class="border-0 bg-light">
            <div class="py-2 text-uppercase">Remove</div>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of basket.items">
          <th scope="row">
            <div class="p-2">
              <img
                src="{{ item.pictureUrl }}"
                alt="{{ item.productName }}"
                style="max-height: 50px"
                class="img-fluid"
              />
              <div class="ml-3 d-inline-block align-middle">
                <h5 class="mb-0">
                  <a routerLink="/shop/{{ item.id }}" class="text-dark">{{ item.productName }}</a>
                  <span *ngIf="withType" class="text-muted font-weight-normal font-italic d-block"
                    >Type: {{ item.type }}</span
                  >
                </h5>
              </div>
            </div>
          </th>
          <td class="align-middle">
            <strong>{{ item.price | currency }}</strong>
          </td>
          <td class="align-middle">
            <div class="d-flex align-items-center" [class.justify-content-center]="!isBasket">
              <i
                *ngIf="isBasket"
                (click)="decrementBasketItem(item)"
                style="cursor: pointer"
                class="fa ml-2 mr-2 fa-minus-circle text-warning"
              >
              </i>
              <span class="font-weight-bold" style="font-size: 1.5em">{{ item.quantity }}</span>
              <i
                *ngIf="isBasket"
                (click)="incrementBasketItem(item)"
                style="cursor: pointer"
                class="fa mx-2 fa-plus-circle text-warning"
              ></i>
            </div>
          </td>
          <td class="align-middle">
            <strong>{{ item.price * item.quantity | currency }}</strong>
          </td>
          <td class="align-middle text-center">
            <a class="text-danger">
              <i
                *ngIf="isBasket"
                (click)="removeBasketItem(item)"
                class="fa fa-trash"
                style="font-size: 2em; cursor: pointer"
              >
              </i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</ng-container>
