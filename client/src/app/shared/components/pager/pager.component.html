<pagination
  [boundaryLinks]="true"
  [totalItems]="this.totalCount"
  [ngModel]="pageNumber"
  previousText="&lsaquo;"
  nextText="&rsaquo;"
  firstText="&laquo;"
  lastText="&raquo;"
  (pageChanged)="onPagerChange($event)"
  [itemsPerPage]="this.pageSize"
  *ngIf="totalCount && totalCount !== 0"
></pagination>
